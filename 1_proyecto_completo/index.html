<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seúl · Corea del Sur</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="menu" id="inicio">
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./seul.html">Seúl</a></li>
                <li><a href="./gastronomia.html">Gastronomía</a></li>
                <li><a href="./entretenimiento.html">K-pop</a></li>
            </ul>
        </nav>
    </header>
    <main class="content_wrapper">
        <section class="inicio_seul">
            <h1>Seúl</h1>
            <img rel="exterior" src="./assets_img/inicio_seul.jpg" alt="Seúl" type="image">
        </section>
        <section class="collage_grid">
            <img src="./assets_img/palacio_gyeongbokgung.jpg" alt="Palacio Gyeongbokgung">
            <img src="./assets_img/puerta_namdaemun_noche.jpg" alt="Puerta Namdaemun">
            <img src="./assets_img/torres_noche.jpg" alt="Torres en Seúl">
            <img src="./assets_img/lotte_world.jpg" alt="Lotte World">
            <img src="./assets_img/seul-calle-neones.jpg" alt="Calles de Seúl">
            <img src="./assets_img/cerezo_2.jpg" alt="Flores de Cerezo">
            <img src="./assets_img/inicio_seul.jpg" alt="Noche lluviosa en Seúl">
        </section>
        <section class="formulario">
            <form action="https://jsonplaceholder.typicode.com/users" name="complete-post" method="POST">
                <fieldset id="datos_personales">
                    <legend>Datos personales</legend>
                    <label for="userName" class="formulario_label">Nombre del usuario</label>
                    <input type="text" name="userName" id="userName" required class="formulario_control"
                        placeholder="Nombre y apellidos">
                    <label for="email" class="formulario_label">Correo</label>
                    <input type="email" name="email" id="email" required class="formulario_control"
                        placeholder="Correo electrónico" value="@hotmail.com">
                    <label for="numero" class="formulario_label">Teléfono</label>
                    <input type="numero" name="numero" id="numero" required class="formulario_control"
                        placeholder="Número telefónico">
                    <label for="info" class="formulario_label">Información</label>
                    <textarea name="info" id="info" rows="5" placeholder="Más información"
                        class="formulario_control"></textarea>
                </fieldset>
                <button type="submit">Enviar<i class="fas fa-paper-plane"></i></button>
                <button type="reset">Borrar<i class="fas fa-trash-alt"></i></button>
            </form>
        </section>
        <div class="button">
            <a href="./index.html" rel="tag" title="inicio"><i class="fal fa-arrow-alt-from-bottom"></i></a>
        </div>
    </main>
    <footer class="main_footer">
        <address>Dayana Fuentes Palma</address>
        <p>© Tajamar</p>
    </footer>
</body>

</html>
