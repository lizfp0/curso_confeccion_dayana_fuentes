<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="grid">
            <div class="grid-item item1 green">
                <div class="content">
                    <div class="bold">Hi world</div>
                    <div class="text">My name is Dayana</div>
                </div>
            </div>
            <div class="grid-item item2 white"><i class="fas fa-child"></i></div>
            <div class="grid-item item3 blue"><i class="fas fa-kiwi-bird"></i></div>
            <div class="grid-item item4 yellow"><i class="fas fa-hippo"></i></div>
            <div class="grid-item item5 white">
                <img class="icon"
                src="./assets/logo4.png" 
                alt="logo army">
            </div>
            <div class="grid-item item6 red"><i class="fas fa-cat"></i></div>
            <div class="grid-item item7 green"><i class="fas fa-horse"></i></div>
            <div class="grid-item item8 blue"><i class="fas fa-frog"></i></div>
            <div class="grid-item item9 white">
                <img class="icon" 
                src="./assets/logo2.png" 
                alt="logo bts">
            </div>
        </div>
    </div>

</body>

</html>
