<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Datos Bootstrap</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header-font text-ltera bg-fondo pt-4 pb-4">

    </header>
    <div class="container">
        <main class="row">
            <section class="col-xs-1-12">
                <div class="jumbotron">
                    <h2 class="display-3">Datos</h2>
                    <p class="lead">Formulario</p>
                </div>
                <div class="container">
                    <form>
                        <fieldset class="form-group row">
                            <legend class="col-form-legend col-12">Datos de usuario</legend>
                            <div class="form-group row">
                                <label for="inputName" class="col-4 col-lg-2 col-form-label">Nombre</label>
                                <div class="col-8 col-lg-4">
                                    <input type="text" class="form-control" name="inputName" id="inputName"
                                        placeholder="">
                                </div>
                                <label for="inputApellido" class="col-4 col-lg-2 col-form-label">Apellido</label>
                                <div class="col-8 col-lg-4">
                                    <input type="text" class="form-control" name="inputApellido" id="inputApellido"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="passw" class="col-4">Password</label>
                                <input type="password" class=" col-8 form-control" name="passw" id="passw"
                                    placeholder="">
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Action</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <footer class="min-vh-10 text-letra bg-fondo">
        d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-xs-12">
                    <address class="mb-0"> Alejandro Cerezo</address>
                </div>
            </div>
        </div>
    </footer>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../node_modules/holderjs/holder.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script>
        $('#navId a').on('click', function (e) {
            e.preventDefault()
            console.dir($(this))
            $(this).tab('show')
        })
    </script>
</body>

</html>
